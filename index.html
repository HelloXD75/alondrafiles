<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Alondra Files</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f1a, #1c1c2e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff4d6d;
        }

        #timer {
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff4d6d;
        }

        #message {
            font-size: 2rem;
            margin-top: 20px;
            display: none; /* hidden at first */
            color: #4dff88;
            text-shadow: 0 0 10px #4dff88;
        }

        #nextButton {
            display: none; /* hidden at first */
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px #ff4d6d;
            transition: transform 0.2s;
        }

        #nextButton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>THE ALONDRA FILES</h1>
    <div id="timer">24:00:00</div>
    <div id="message">ðŸ“‚ ACCESS GRANTED: The Alondra Files are unlocked!</div>
    <button id="nextButton" onclick="goNext()">NEXT</button>

    <script>
        let timeLeft = 24 * 60 * 60;
        const timerElement = document.getElementById("timer");
        const messageElement = document.getElementById("message");
        const nextButton = document.getElementById("nextButton");

        function updateTimer() {
            if (timeLeft > 0) {
                let hours = Math.floor(timeLeft / 3600);
                let minutes = Math.floor((timeLeft % 3600) / 60);
                let seconds = timeLeft % 60;

                hours = hours.toString().padStart(2, "0");
                minutes = minutes.toString().padStart(2, "0");
                seconds = seconds.toString().padStart(2, "0");

                timerElement.textContent = `${hours}:${minutes}:${seconds}`;
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                timerElement.style.display = "none";
                messageElement.style.display = "block";
                nextButton.style.display = "inline-block"; // show the button
            }
        }

        function goNext() {
            // Change this to the page you want to go to
            window.location.href = "files.html"; 
        }

        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    </script>

</body>
</html>
